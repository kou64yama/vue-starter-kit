language: node_js
node_js:
  - stable
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache: yarn
script:
  - yarn lint
  - yarn test
  - yarn build --release
before_deploy:
  - cd build
deploy:
  provider: heroku
  app: vuestarterkit
  on:
    repo: kou64yama/vue-starter-kit
    branch: vuestarterkit.herokuapp.com
  api_key:
    secure: 
  skip_cleanup: true
